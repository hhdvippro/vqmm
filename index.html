<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng Quay May Mắn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        h1 {
            color: #e74c3c;
            margin-bottom: 30px;
        }
        
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin-bottom: 30px;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 10px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
        }
        
        .wheel-item {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #e74c3c;
            z-index: 10;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 400px;
        }
        
        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #c0392b;
        }
        
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .select-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        select {
            padding: 10px;
            font-size: 16px;
            flex-grow: 1;
        }
        
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>VÒNG QUAY MAY MẮN</h1>
    
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
    </div>
    
    <div class="controls">
        <button id="spinBtn">QUAY NGẪU NHIÊN</button>
        
        <div class="select-container">
            <label for="selectItem">Chọn ô muốn dừng:</label>
            <select id="selectItem"></select>
            <button id="spinToBtn">QUAY TỚI Ô NÀY</button>
        </div>
    </div>
    
    <div class="result" id="result"></div>
    
    <script>
        // Danh sách các phần thưởng và màu sắc tương ứng
        const items = [
            { text: "IPHONE 15", color: "#e74c3c" },
            { text: "10 TRIỆU", color: "#3498db" },
            { text: "XE MÁY", color: "#2ecc71" },
            { text: "1 TRIỆU", color: "#f39c12" },
            { text: "LAPTOP", color: "#9b59b6" },
            { text: "5 TRIỆU", color: "#1abc9c" },
            { text: "TV", color: "#d35400" },
            { text: "2 TRIỆU", color: "#34495e" }
        ];
        
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spinBtn');
        const spinToBtn = document.getElementById('spinToBtn');
        const selectItem = document.getElementById('selectItem');
        const resultDisplay = document.getElementById('result');
        
        let isSpinning = false;
        let currentRotation = 0;
        
        // Tạo vòng quay
        function createWheel() {
            wheel.innerHTML = '';
            const itemCount = items.length;
            const angle = 360 / itemCount;
            
            items.forEach((item, index) => {
                const element = document.createElement('div');
                element.className = 'wheel-item';
                element.textContent = item.text;
                element.style.backgroundColor = item.color;
                element.style.transform = `rotate(${index * angle}deg) skewY(${90 - angle}deg)`;
                
                // Điều chỉnh văn bản để hiển thị đúng hướng
                element.style.transform += ` skewY(${angle - 90}deg) rotate(${angle/2}deg)`;
                element.style.width = '50%';
                element.style.height = '50%';
                element.style.left = '0';
                element.style.top = '0';
                
                wheel.appendChild(element);
            });
            
            // Điền vào dropdown chọn ô
            selectItem.innerHTML = '';
            items.forEach((item, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = item.text;
                selectItem.appendChild(option);
            });
        }
        
        // Quay vòng quay
        function spinWheel(targetIndex = null) {
            if (isSpinning) return;
            
            isSpinning = true;
            spinBtn.disabled = true;
            spinToBtn.disabled = true;
            resultDisplay.textContent = '';
            
            const itemCount = items.length;
            const angle = 360 / itemCount;
            
            // Nếu không chỉ định ô đích, chọn ngẫu nhiên
            if (targetIndex === null) {
                targetIndex = Math.floor(Math.random() * itemCount);
            }
            
            // Tính toán góc quay cần thiết để dừng ở ô đích
            const targetAngle = 360 - (targetIndex * angle) + angle/2;
            const fullRotations = 5; // Số vòng quay đầy đủ trước khi dừng
            const rotation = currentRotation + (fullRotations * 360) + targetAngle;
            
            wheel.style.transform = `rotate(${-rotation}deg)`;
            
            // Khi hoàn thành quay
            setTimeout(() => {
                isSpinning = false;
                spinBtn.disabled = false;
                spinToBtn.disabled = false;
                currentRotation = rotation % 360;
                
                // Hiển thị kết quả
                resultDisplay.textContent = `Chúc mừng bạn đã nhận được: ${items[targetIndex].text}`;
            }, 5000);
        }
        
        // Sự kiện nút quay ngẫu nhiên
        spinBtn.addEventListener('click', () => {
            spinWheel();
        });
        
        // Sự kiện nút quay tới ô chỉ định
        spinToBtn.addEventListener('click', () => {
            const selectedIndex = parseInt(selectItem.value);
            spinWheel(selectedIndex);
        });
        
        // Khởi tạo vòng quay khi tải trang
        window.addEventListener('load', createWheel);
    </script>
</body>
</html>
